name: Security Scan

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  security:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Dependency audit (fail on high/critical)
        run: npm audit --audit-level=high

      - name: Lint (ESLint local, fail on warnings)
        run: npm run lint

      - name: IOC scan (crypto-miners, install hooks)
        run: node scripts/ioc-scan.js

      - name: Secret grep (fail on hardcoded secrets)
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            RANGE="${{ github.event.pull_request.base.sha }}...${{ github.sha }}"
          else
            RANGE="${{ github.sha }}^...${{ github.sha }}"
          fi

          FILES=$(git diff --name-only "$RANGE" 2>/dev/null || true)

          # Fallback: first push / shallow history
          if [ -z "${FILES:-}" ]; then
            FILES=$(git ls-files)
          fi

          # Write patterns to temp file to avoid shell quoting issues
          cat > /tmp/secret-patterns.txt <<'PATTERNS'
          AKIA[0-9A-Z]{16}
          -----BEGIN (RSA|EC|PGP) PRIVATE
          xox[baprs]-[0-9A-Za-z-]{10,}
          ghp_[A-Za-z0-9]{36,}
          AIza[0-9A-Za-z\-_]{35}
          password\s*=\s*["'][^"']{8,}
          smtp(_)?pass\s*[:=]\s*["'][^"']{8,}
          nextauth(_)?secret\s*[:=]\s*["'][^"']{12,}
          PATTERNS

          echo "$FILES" | \
            grep -E '\.(ts|tsx|js|mjs|cjs|json|yml|yaml)$' | \
            grep -vE '(\.env(\.|$)|node_modules/|\.next/|dist/|build/)' | \
            xargs -r grep -nIEf /tmp/secret-patterns.txt \
            && echo "SECRETS FOUND - fix before merge" && exit 1 || echo "No secrets found"

      - name: TypeScript check
        run: npm run typecheck
