version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Database
      - DATABASE_URL=${DATABASE_URL}

      # NextAuth
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}

      # Cloudinary
      - NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=${NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME}
      - NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET=${NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET}

      # Email
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_SERVER_USER=${EMAIL_SERVER_USER}
      - EMAIL_SERVER_PASSWORD=${EMAIL_SERVER_PASSWORD}
      - EMAIL_SERVER_HOST=${EMAIL_SERVER_HOST}
      - EMAIL_SERVER_PORT=${EMAIL_SERVER_PORT}

      # App
      - NODE_ENV=production
      # Trust proxy: number of reverse proxies in front (nginx/traefik = 1)
      - TRUSTED_PROXY_COUNT=${TRUSTED_PROXY_COUNT:-1}
      # Additional CORS origins (comma-separated, e.g. local dev IPs)
      - EXTRA_ALLOWED_ORIGINS=${EXTRA_ALLOWED_ORIGINS:-}
    env_file:
      - .env.local
    user: "1001:1001"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:mode=1777
      - /app/.next/cache:mode=0755
    # Resource limits for docker compose (non-Swarm):
    mem_limit: 512m
    cpus: '1.5'
    pids_limit: 100
    ulimits:
      nproc: 100
    init: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

